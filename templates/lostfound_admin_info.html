{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hackathon</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Bootstrap-Cards-v2-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean-1-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Clean-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search-1-shri.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search-shri.css' %}">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md navigation-clean">
    <div class="container"><a class="navbar-brand" href="/">UniManager</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="#">Welcome {{ name }}</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="contact-clean" style="color: black;">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Item Information</h2>
        <div class="form-group"><label class="text-uppercase text-center" style="padding: 2px;">Item Name</label><input
                class="form-control" type="text" name="name1" placeholder="Name" style="color: black;"
                value="{{ l_and_f.name }}"></div>
        <div class="form-group"><label class="text-uppercase text-center"
                                       style="padding: 2px;">description</label><textarea class="form-control" style="color: black;"
                                                                                          name="description1"
                                                                                          placeholder="Description"
                                                                                          rows="14">{{ l_and_f.information }}</textarea></div>
        <div class="form-group"><label class="text-uppercase text-center" style="padding: 2px;">Upload
            Date</label><input type="datetime-local" id="delivery_date" style="margin-top: 18px; margin-left: 15px"
                   name="delivery_date" value="{{ l_and_f.submit_date }}"></div>
        <div class="form-group"><label class="text-uppercase text-center" style="padding: 2px;">Upload
            Email</label><input style="color: black;" class="form-control" type="text" name="upload_email" value="{{ l_and_f.email }}" placeholder="Upload Email"></div>
        <div class="form-group"><label class="text-uppercase text-center" style="padding: 2px;">takeaway
            date</label><input type="datetime-local" id="delivery_date" value="" style="margin-top: 18px; margin-left: 15px"
                   name="takeaway_date"></div>
        <div class="form-group"><label class="text-uppercase text-center" style="padding: 2px;">takeaway
            email</label><input style="color: black;" class="form-control" type="text" name="takeaway_email" placeholder="Takeaway Email"></div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save&nbsp;</button>
        </div>
    </form>
</div>
<div class="footer-basic">
    <footer>
        <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a
                href="#"><i class="icon ion-social-facebook"></i></a></div>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Services</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">Company Name Â© 2017</p>
    </footer>
</div>
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/Table-With-Search.js' %}"></script>
</body>

</html>
